- name: Instalar y configurar NGINX
  hosts: balanceadores
  become: yes
  tasks:
    - name: Instalar NGINX
      apt:
        name: nginx
        state: present
    - name: Copiar configuraci√≥n de balanceo
      copy:
        src: ../../nginx/load-balancer.conf
        dest: /etc/nginx/sites-available/default
    - name: Reiniciar NGINX
      service:
        name: nginx
        state: restarted
